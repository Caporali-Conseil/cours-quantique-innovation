project:
  type: website
  output-dir: docs
  # On exclut les fichiers .tex et le dossier tikz du processus de compilation
  # pour éviter que GitHub ne cherche une installation LaTeX (TinyTeX)
  render:
    - "*.qmd"
    - "!*.tex"
    - "!code_tikz/*"
  
  # On définit ces fichiers comme ressources pour qu'ils soient quand même 
  # copiés dans le dossier final et accessibles par lien hypertexte
  resources:
    - "*.tex"
    - "code_tikz/*.tex"
    
abstract: |
  Ce document présente les fondements théoriques de la mécanique quantique sous un angle novateur, reliant la "seconde révolution quantique" aux enjeux de l'informatique et des réseaux décentralisés. 
  À travers une approche privilégiant le formalisme matriciel de Heisenberg (1925) et les séries de Fourier, l'auteur explore la dualité onde-corpuscule de De Broglie, le principe d'incertitude et l'équation de Schrödinger. 
  L'ouvrage propose également une réflexion originale sur l'analogie entre les formalismes quantiques et les architectures blockchain, offrant aux ingénieurs et innovateurs un socle théorique pour comprendre la convergence entre physique fondamentale et technologies de l'information.

