steps:
  - name: Checkout
    uses: actions/checkout@v4

  - name: Configure Pages Environment
    uses: actions/configure-pages@v5

  # Cette étape crée l'artefact de déploiement
  - name: Build and Upload Artifact
    uses: actions/upload-pages-artifact@v3
    with:
      # Déploie le contenu de la racine du dépôt
      path: './'
      # Nom de l'artefact (nom par défaut)
      name: github-pages 

  # Cette étape déploie l'artefact sur GitHub Pages
  - name: Deploy to GitHub Pages
    id: deployment
    uses: actions/deploy-pages@v4
