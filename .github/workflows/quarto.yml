name: Déploiement Quarto sur GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write # Nécessaire pour publier les Pages
  id-token: write # Nécessaire pour les déploiements sur Pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4
      
      - name: Configuration de Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Installation des dépendances (Ignoré)
        run: |
          echo "Aucune dépendance R/Python à installer (ignorée)."
      
      - name: Construction du site Quarto (Build)
        # Quarto lira le _quarto.yml et construira dans le dossier 'docs'
        uses: quarto-dev/quarto-actions/render@v2
        
      - name: Upload de l'artefact (le dossier docs/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs # <-- CHANGEMENT CLÉ : Utiliser 'docs' au lieu de '_site'
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Déploiement sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
