name: Quarto Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install R packages (if applicable)
        # DÃ©commentez et ajustez si vous utilisez des blocs de code R (par ex. pour l'analyse)
        # run: |
        #   R -e 'install.packages(c("tidyverse", "ggplot2"))'

      - name: Render Website
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html # Assurez-vous que cela construit bien le site HTML

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
